<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cup贸n 1</title>
<style>
  body{
    margin:0;font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#ffe0eb,#fff8fb);
    display:flex;align-items:center;justify-content:center;flex-direction:column;
    min-height:100vh;overflow:hidden;
  }
  /* Globos animados */
  .balloon{position:absolute;bottom:-120px;width:60px;height:80px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%,#ff8fb2,#e05578);animation:float 12s infinite ease-in;opacity:0.8;}
  .balloon:after{content:"";position:absolute;bottom:-15px;left:50%;width:2px;height:15px;background:#444;}
  .balloon:nth-child(2){left:20%;animation-duration:9s;background:radial-gradient(circle at 30% 30%,#ffd6a5,#ff9f1c);}
  .balloon:nth-child(3){left:70%;animation-duration:14s;background:radial-gradient(circle at 30% 30%,#a0e7e5,#00b4d8);}
  @keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-120vh);}}
  .hidden{display:none;}

  /* Pantalla de espera */
  .countdown{
    background:#fff;border-radius:16px;padding:20px;width:85%;max-width:380px;
    box-shadow:0 6px 20px rgba(0,0,0,.2);text-align:center;z-index:2;
  }
  .waiting-icon{font-size:45px;margin:10px;animation:bounce 2s infinite;}
  @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
  .countdown h1{color:#d6336c;font-size:18px;margin:10px 0;}
  .time{font-size:20px;font-weight:700;color:#d6336c;margin:10px 0;}

  /* Cup贸n */
  .coupon{
    background:#fff;border:3px dashed #ff8fb2;border-radius:18px;padding:20px;width:85%;max-width:380px;
    text-align:center;position:relative;box-shadow:0 8px 24px rgba(0,0,0,.15);
  }
  .coupon h2{color:#d6336c;font-size:22px;margin:10px 0;}
  .coupon .value{font-size:34px;font-weight:900;color:#ff4d6d;margin:15px 0;}
  .sticker{position:absolute;top:-20px;right:-20px;background:#ff4d6d;color:#fff;
    padding:12px;border-radius:50%;font-weight:700;font-size:12px;transform:rotate(15deg);}
</style>
</head>
<body>
  <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>

  <!-- Espera -->
  <div id="lock" class="countdown">
    <div class="waiting-icon"></div>
    <h1>Se desbloquea el <span id="fecha"></span></h1>
    <div class="time" id="timer">--:--:--:--</div>
    <p>隆Los globos ya est谩n listos para tu d铆a! </p>
  </div>

  <!-- Cup贸n -->
  <div id="coupon" class="coupon hidden">
    <div class="sticker">VIP</div>
    <h2> 隆Cup贸n de Cumplea帽os!</h2>
    <p>Endulza tu d铆a especial con este regalo</p>
    <div class="value">$25</div>
    <p>Canj茅alo en tiendas asociadas </p>
  </div>

<script>
  function getTargetDate(offset){const now=new Date();return new Date(now.getFullYear(),now.getMonth()+offset,4,0,0,0);}
  const target=getTargetDate(1);
  document.getElementById("fecha").textContent=target.toLocaleDateString(undefined,{day:'2-digit',month:'long',year:'numeric'});
  function update(){
    const now=new Date(),diff=target-now;
    if(diff<=0){lock.classList.add("hidden");coupon.classList.remove("hidden");return;}
    const d=Math.floor(diff/86400000),h=Math.floor((diff%86400000)/3600000),m=Math.floor((diff%3600000)/60000),s=Math.floor((diff%60000)/1000);
    timer.textContent=`${d}d ${h}h ${m}m ${s}s`;
  }
  update();setInterval(update,1000);
</script>
</body>
</html>
